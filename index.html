<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <header>
        <section class="todo-heading">
          <h1>Todo</h1>
          <img class="dark-mode-toggle" src="./images/icon-moon.svg" alt="dark mode on">
        </section>
        <input class="new-task-input" type="text" placeholder="Create a new todo...">
      </header>

      <main>
        <ul class="todo-tasks">
          <li class="task">
            <div>
              <img class="icon-check" src="./images/icon-check.svg">
              Lorem ipsum text ...
            </div>
            <img class="icon-delete" src="./images/icon-cross.svg">
          </li>

          <li class="last-list">
            <span>- items left</span>
            <span>Clear Completed</span>
          </li>
        </ul>

        <ul class="navbar">
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>

        <p>Drag and drop to reorder list</p>
      </main>

      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">StevoP</a>.
      </div> -->
  </div>
  <script src="app.js"></script>
</body>
</html>
